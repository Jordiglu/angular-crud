<section class="subscription bg-white">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="subscription-wrapper">
                    <div
                        class="d-flex subscription-content justify-content-between align-items-center flex-column flex-md-row text-center text-md-left">
                        <h3 class="flex-fill">Subscribe <br> to our newsletter</h3>

                        <form action="#" class="row flex-fill" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="col-lg-6 my-md-2 my-2">
                                <div class="form-group">
                                    <input type="text" class="form-control px-4 border-0 w-100 text-center text-md-left"
                                        id="name" placeholder="Your Name" formControlName="firstname"
                                        class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }">


                                    <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback text-center">
                                        <div *ngIf="f.firstname.errors.required">Name is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 my-md-2 my-2">
                                <div class="form-group">
                                    <input type="email"
                                        class="form-control px-4 border-0 w-100 text-center text-md-left" id="email"
                                        placeholder="Your Email" formControlName="email" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }">

                                    <div *ngIf="submitted && f.email?.errors" class="invalid-feedback text-center">
                                        <div *ngIf="f.email.errors?.required">Email is required</div>
                                        <div *ngIf="f.email.errors?.email">Email must be a valid email address</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-5 my-md-2 my-2"> <button type="submit"
                                    class="btn btn-primary btn-lg border-0 w-100">Subscribe Now</button> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
